      <div class="row justify-content-center" style="margin-bottom: 20px;">
          {% for card in site.posts %}
          <div class="col-sm-4 col-12 card-deck">
            <div class="card">
                <div class="zoom">
                    <a href={{site.url}}{{card.url}}> 
                    <img class="card-img-top" src={{card.image}} data-holder-rendered="true">
                    </a>
                  </div>
                <div class="card-block text-white">
                    <a href={{card.url}}>
                      <h4 class="card-title">{{card.title}}</h4>
                    </a>
                    <p class="card-text">{{card.meta}}</p>
                    <div class="text-right">By 
                    {% if card.author == 'Dkayed' %}
                    <span class="text-danger"><b>{{card.author}}</b></span> 
                    {% else %}
                    <span class="text-warning"><b>{{card.author}}</b></span>
                    {% endif %}
                    
                    </div>
                    <footer class="text-right">
                        <small class="text-muted">Last Updated: {{ card.date | date: '%B %d, %Y' }}</p></small>
                    </footer>
                  </div>
            </div>
          </div>
          {% endfor %}
        </div>
