<div class="section header center">
    <h1>{{include.title | upcase}}</h1>
    {% if include.author and include.author != "" %}
        <h2>by {% include articles/authors.html authors=include.author %}</h2>
    {% endif %}

    {% if include.description != null and include.description != "" %}
        <p>{{include.description}}</p>
    {% endif %}
</div>
