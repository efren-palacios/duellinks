<div class="decktype-guide">
    <div class="header">
        <h2>{{guide.title}}</h2>
        {% if guide.created-by != null %}
            by {{guide.created-by}}
        {% endif %}
    </div>

    {% if guide.image != null%}
        <img class="splash" src="/img/guides/{{guide.image}}">
    {% endif %}
    
    {% for section in guide.sections %}
        {% include guides/section.html section=section level=1 %}
    {% endfor %}
</div>
