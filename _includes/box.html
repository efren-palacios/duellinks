<div class="flex-container">
    <div class="deck-container left box-review">
        <div id="deck">
            <div id="cards">
                {% for card in include.box %}
                    {% if card.rarity == include.rarity %}
                        <div class="item">
                            <a><img class="dcards" name="cardPopup" src="https://images.weserv.nl/?url=yugiohprices.com/api/card_image/{{ card.name | url_encode }}&il" alt="{{ card.name| url_encode }}"></a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
