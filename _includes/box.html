<div class="flex-container">
    <div class="deck-container left">
        <div id="deck">
            <div id="cards">
                {% for card in include.box %}
                    {% if card.rarity == include.rarity %}
                        <div class="item">
                            <a><img class="dcards" name="cardPopup" src="https://yugiohprices.com/api/card_image/{{ card.name | url_encode }}" alt=""></a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
