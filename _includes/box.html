<div class="row">
    {% for card in include.box %}

        {% assign card-data = site.data.cardsdb[card.name] %}

        <div class="col-sm-2 text-center">
            <img class="rarity lazyload" src="{{site.url}}/img/assets/{{card.rarity}}.png" />
            <img src="https://yugiohprices.com/api/card_image/{{card-data.name}}" class="img-fluid lazyload" style="margin-bottom: 1rem;" />
        </div>
        <div class="col-sm-4">
            <p><b>{{card.name}}</b></p>
            <p>{{card-data.desc}}</p>
            {% if card-data.attribute != 0 %}
                <p class="cardname"><b>ATK:</b> {{card-data.atk | replace: '-2', '?'}} / <b>DEF:</b> {{card-data.def | replace: '-2', '?'}}</p>
            {% endif %}
        </div>

    {% endfor %}
</div>
