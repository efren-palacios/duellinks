
<div class="row justify-content-center text-center">
  {% for card in site.categories.header %}
  
  <div class="col-sm-4 col-12 card-deck header">
    <div class="card">
      <div class="zoom">
        <a href={{site.url}}{{card.url}}> 
            <img
            src="https://images.weserv.nl/?url={{card.image}}&w=200&blur=5"
            data-src="https://{{card.image}}"
            class="card-img-top lazyload" />
        </a>
      </div>
      <div class="card-block text-white">
        <a href={{site.url}}{{card.url}}>
          <h4 class="card-title">{{card.title}}</h4>
        </a>
        <div class="text-white">
                <small class="text-muted">Last Updated: {{ card.date | date: '%B %d, %Y' }}
              </small>
        </div>
      </div>

    </div>
  </div>
  {% endfor %}
  </div>
